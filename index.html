<html>
    <head>
        <title>WebRTC Test</title>
    </head>
    <body>
        <h1>WebRTC Test</h1>
        <p>This is the _____ connection</p>
        <select id="connection-type">
            <option value="local">local</option>
            <option value="remote">remote</option>
        </select>
        <button id="submit-type">Submit</button>
        <p>Local Offer</p>
        <textarea id="local-offer"></textarea>
        <button id="submit-local" disabled="true">Submit</button>
        <p>Remote Offer</p>
        <textarea id="remote-offer"></textarea>
        <button id="submit-remote" disabled="true">Submit</button>
        <p>ChatBox</p>
        <textarea id="chat-box-recieve"></textarea>
        <textarea id="chat-box-send"></textarea>
        <button id="submit-text">Submit</button>
        <script src="index.js"></script>
    </body>
    
</html>
